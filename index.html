<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>

    <style>

        body{
            display: flex;
            justify-content: center;
           background-color: #7e6c4a;
        }
      #container{
        margin-top: 300px;
      }

    </style>
</head>
<body>
    <div>
   <div id="container">  
    <table style="border:2px solid black">
    <tr>
    <td><button onclick="display()">Display </button></td>
    <td><button onclick="dispLen()"> Display length</button></td>
    </tr>
    <tr>
    <td><button onclick="sort()">sort List</button></td>
    <td><button onclick="Reverse()">Reverse list</button></td>
    </tr>
    <tr>
    <td><button onclick="remove()">Remove last</button></td>
   <td> <button onclick="Addnew()">Add New</button></td>
</tr>
</table>

</div id="down">
    <div id="mydiv">

    </div>
</div>
 


    <script>
        var array=["Aditi","Bhavna","Preeti","Gamini","Neha","Vandana"]
        //document.getElementById("mydiv").innerHTML=array;
       
        function display(){
            document.getElementById("mydiv").innerHTML=array;
        }
        function dispLen(){
            let len=array.length;
            //document.write(array.length);
            document.getElementById("mydiv").innerHTML=len;
        }
        function sort(){
            document.getElementById("mydiv").innerHTML=array.sort();
        }
        function Reverse(){
            document.getElementById("mydiv").innerHTML=array.reverse();
        }
        function remove(){
            array.pop();
            document.getElementById("mydiv").innerHTML=array;
        }
        function Addnew(){
            let a=prompt("Enter what you want to add....");
            array.push(a);
            document.getElementById("mydiv").innerHTML=array;
        }
    </script>
</body>
</html>
